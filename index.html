<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts</title>
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="alert alert-success">
        <span
          ><i class="fas fa-check"></i> You are successfully registered
        </span>
        <span class="close-btn"><i class="fa fa-times"></i></span>
      </div>
      <div class="alert alert-danger">
        <span
          ><i class="fas fa-info"></i> Only 1 day and 2 hours left on this
          price</span
        >
        <span class="close-btn"><i class="fa fa-times"></i></span>
      </div>
      <div class="alert alert-warning">
        <span>Add your cv into file now! <i class="fas fa-warn-alt"></i></span>
        <span class="close-btn"><i class="fa fa-times"></i></span>
      </div>
      <div class="alert alert-info">
        <span
          ><i class="fas fa-check"></i>Check out our latest information
        </span>
        <span class="close-btn"> <i class="fa fa-times"></i></span>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
